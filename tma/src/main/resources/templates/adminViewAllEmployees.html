<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>View Employees</title>
        <script src="https://kit.fontawesome.com/ef4342f3da.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" th:href="@{/static/css/output.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/static/css/register.css}"/>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>

        <nav th:replace="~{fragments/admin-navbar-fragment :: admin-navbar}"></nav>


        <section class="container" style="display: flex; flex-wrap: wrap; gap: 20px 20px; max-width: 100%">
            <section th:each="employee : ${employeeList}"
                     style="background-color: #FFD1DC; border: 1px solid black; height: 150px; width: 150px;">
                <div>
                    <h3 th:text="${employee.getFirstName()} + ' ' + ${employee.getLastName()}">Name</h3>
                    <p th:text="${employee.getDepartment()}"></p>
                    <p th:text="${employee.getProject()}"></p>
                </div>
            </section>
        </section>


    </body>
</html>
