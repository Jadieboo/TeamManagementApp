<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>

  <body>


    <!-- Display error message if authentication fails -->
    <div th:if="${param.error}" class="alert alert-danger">
      Invalid username or password.
    </div>

    <section id="container">
      <!--  th:action maps to the endpoint of a method    -->
      <form class="form-signin" th:action="@{/loginHandler}" method="post">
        <h1 class="form-signin-heading">Login</h1>

        <label for="username" class="sr-only" hidden="hidden"></label>
        <input class="form-control" type="text" id="username" name="username" placeholder="Enter email" required/>
        <br/>
        <label for="password" class="sr-only" hidden="hidden"></label>
        <input class="form-control" type="text" id="password" name="password" placeholder="Enter password" required/>
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Login"/>
      </form>
    </section>
  </body>
</html>
