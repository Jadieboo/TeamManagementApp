<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>

  <body>
    <h1>Login</h1>

    <!-- Display error message if authentication fails -->
    <div th:if="${param.error}" class="alert alert-danger">
      Invalid username or password.
    </div>

    <section id="login-form">
      <!--  th:action maps to the endpoint of a method    -->
      <form th:action="@{/loginHandler}" method="post">
        <label for="username" hidden="hidden"></label>
        <input class="" type="text" id="username" name="username" placeholder="Enter email" required/>
        <br/>
        <label for="password" hidden="hidden"></label>
        <input class="" type="text" id="password" name="password" placeholder="Enter password" required/>
        <input type="submit" value="Login"/>
      </form>
    </section>
  </body>
</html>
