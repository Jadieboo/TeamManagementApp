<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="../static/css/login.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
    </head>

    <body>

        <section class="form-container">
            <h1>Login</h1>

            <form th:action="@{/perform_login}" method="post">
                <div class="form-input-section">
                    <label for="username">Email</label>
                    <input type="text" id="username" name="username" aria-required="true" required>
                </div>

                <div class="form-input-section">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" aria-required="true" required>
                </div>

                <div class="form-input-section btn-login">
                    <input type="submit" value="Login">
                </div>
                

            </form>
    
            <div class="logoutMessage notifications" th:if="${logoutMessage}">You have been logged out!</div>
            <div class="loginFailed notifications" th:if="${loginError}">Login failed, incorrect email and password!</div>
        </section>
        
    </body>
</html>
