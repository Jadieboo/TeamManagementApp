<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>

  <body>
    <h1>Login</h1>

    <section id="login-form">
      <form th:action="@{/loginPage}" th:object="${loginDetails}" method="POST">
        <input class="" type="text" id="username" name="username" placeholder="Enter email" th:field="*{username}"/>
        <input class="" type="text" id="password" name="password" placeholder="Enter password" th:field="*{password}"/>
        <input type="button" value="Login"></input>
      </form>
    </section>
  </body>
</html>
