<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" th:href="@{/static/css/output.css}"/>
        <script src="https://kit.fontawesome.com/ef4342f3da.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <nav th:fragment="admin-navbar"
             class="flex flex-col w-full border-0 border-r-2 border-r-black bg-violet-300 justify-between pb-4
             lg:-z-0"
        >

            <ul class="relative flex flex-col h-screen justify-evenly text-center">
                <li>
                    <a th:href="@{/admin/homepage}"
                       class="block p-6 text-3xl
                       hover:cursor-pointer hover:bg-violet-200 hover:text-4xl hover:duration-300
                       md:text-2xl lg:text-lg lg:hover:text-lg lg:hover:text-left">
                        My Team
                    </a>
                </li>
                <li>
                    <a th:href="@{/welcome}"
                       class="block p-6 text-3xl
                       hover:cursor-pointer hover:bg-violet-200 hover:text-4xl hover:duration-300
                       md:text-2xl lg:text-lg lg:hover:text-lg lg:hover:text-left">
                        Welcome
                    </a>
                </li>
                <li>
                    <a th:href="@{/admin/new/employees}"
                       class="block p-6 text-3xl w-full
                       hover:cursor-pointer hover:bg-violet-200 hover:text-4xl hover:duration-300
                       md:text-2xl lg:text-lg lg:hover:text-lg lg:hover:text-left">
                        Create New Employee
                    </a>
                </li>
                <li>
                    <a th:href="@{/admin/view/employees}"
                       class="block p-6 text-3xl
                       hover:cursor-pointer hover:bg-violet-200 hover:text-4xl hover:duration-300
                       md:text-2xl lg:text-lg lg:hover:text-lg lg:hover:text-left">
                        View Employees
                    </a>
                </li>
                <form th:action="@{/logout}" method="post" class="absolute bottom-0 w-full flex justify-center justify-items-center">
                    <button type="submit" class="px-8 py-2 rounded-full bg-black text-white text-2xl
                    lg:text-sm
                    hover:text-black hover:bg-violet-300 hover:border hover:border-black">Logout</button>
                </form>
            </ul>

        </nav>

    </body>
</html>
