<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>View Employees</title>
        <script src="https://kit.fontawesome.com/ef4342f3da.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" th:href="@{/static/css/register.css}"/>
        <!--    <script src="https://cdn.tailwindcss.com"></script>-->
    </head>

    <body>
        <nav th:replace="${isAdmin} ? ~{fragments/admin-navbar-fragment :: admin-navbar} : ~{}"></nav>
        <nav th:replace="${isManager} ? ~{fragments/manager-navbar-fragment :: manager-navbar} : ~{}"></nav>
        <nav th:replace="${isEmployee} ? ~{fragments/employee-navbar-fragment :: employee-navbar} : ~{}"></nav>

        <section th:if="${results_populated}" class="container"
                 style="display: flex; flex-wrap: wrap; gap: 20px 20px; max-width: 100%">
            <section th:each="employee : ${employeeList}"
                     style="background-color: #FFD1DC; border: 1px solid black; height: 150px; width: 150px;">

                <a th:replace="${isAdmin} ? ~{fragments/view-employees-populate :: admin-populate} : ~{}"></a>
                <a th:replace="${isManager} ? ~{fragments/view-employees-populate :: manager-populate} : ~{}"></a>
                <a th:replace="${isEmployee} ? ~{fragments/view-employees-populate :: employee-populate} : ~{}"></a>


            </section>
        </section>

        <section th:if="${results_not_found}">
            <h2>No employees found</h2>
        </section>

    </body>
</html>
